<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - DCS</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <img src="../img/logo.gif" alt="Logo" class="logo">
        <ul>
            <li><a class="nav" href="../html/index.html">Home</a></li>
            <li><a class="nav" href="../html/team.html">Team</a></li>
            <li><a class="nav" href="../html/social-media.html">Social Media</a></li>
            <li><a class="nav" href="../html/login.html" id="login">Anmelden</a></li>
        </ul>
    </header>
    <section class="banner"></section>

    <h1>Registrieren</h1>
    <div class="form">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
            <span class="content-name">Name</span>
        </label>
    </div>

    <div class="form">
        <input type="text" name="mail" autocomplete="off" required>
        <label for="mail" class="label-name">
            <span class="content-name">Email</span>
        </label>
    </div>

    <div class="form">
        <input type="password" name="password" autocomplete="off" required>
        <label for="password" class="label-name">
            <span class="content-name">Passwort</span>
        </label>
    </div>

    <div class="form">
        <input type="password" name="password-repeat" autocomplete="off" required>
        <label for="password-repeat" class="label-name">
            <span class="content-name">Passwort wiederholen</span>
        </label>
    </div>

    <button class="login">
        <a class="login" href="../html/index.html">
            Registrieren
        </a>
    </button>
</body>
</html>
